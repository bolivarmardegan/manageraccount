<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>Controle Financeiro</title>
	<h:outputStylesheet library="css" name="primefaces_custom.css"/>
	<h:outputStylesheet library="css" name="style_index.css"/>
	<h:outputScript library="scripts" name="calendar_portugues.js"/>
	<h:outputScript library="scripts" name="sites_externos.js"/>
	
</h:head>
<body>
	
	<p:layout fullPage="true">
				<p:layoutUnit position="north" size="160">
						<ui:include src="/WEB-INF/template/header_template.xhtml" />
						<div id="linha_topo"/>
						<ui:include src="/WEB-INF/template/menu_template.xhtml" />
				</p:layoutUnit>
		
		<p:layoutUnit position="west" size="180" >
			<ui:include src="/WEB-INF/template/west_template.xhtml" />
		</p:layoutUnit>

		<p:layoutUnit position="center">
				<h:form id="form" >
					<p:messages id="messages"/>
					<ui:insert name="conteudo"/>
					
						<p:dialog widgetVar="statusDialog" modal="true" draggable="false" closable="false" resizable="false" showHeader="false">
					    	<p:graphicImage library="imagens" name="animacao_carregando.gif" />
						</p:dialog>
					<p:ajaxStatus onstart="PF('statusDialog').show()" onsuccess="PF('statusDialog').hide()" />
				</h:form>
		</p:layoutUnit>
		<p:layoutUnit position="south" size="55" >
			<ui:include src="/WEB-INF/template/footer_template.xhtml" />
		</p:layoutUnit>

	</p:layout>
</body>
</html>
