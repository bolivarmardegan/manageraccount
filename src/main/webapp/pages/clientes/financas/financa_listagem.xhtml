<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<body>
	<h:form id="formList">
	<p:panelGrid columns="1" style="width:30%;" >
			<p:column>
				<p:selectOneMenu value="#{financasMBean.categoria.id}">
						<f:selectItem itemLabel="Grupo da Finança" />
						<f:selectItems 	value="#{financasMBean.categoriaList}" 	var="cate" itemLabel="#{cate.nome}"
									itemValue="#{cate.id}" />
						<p:ajax listener="#{financasMBean.carregarFinancasPorCate()}" event="change" 
								update="pList, tabCate"/>
				</p:selectOneMenu>
			</p:column>
		</p:panelGrid>
		<p:fieldset    style="width:155%;">
					<p:dataTable style="width:100%;" id="pList"  editable="true" value="#{financasMBean.financas}" var="financa"  paginator="true" rows="4"
					paginatorPosition="bottom">
						<p:ajax  event="rowEdit" listener="#{financasMBean.editarUnidade(financa)}" update="form:messages, pList, @form:tabCate"/>
	       				<p:ajax event="rowEditCancel" listener="#{financasMBean.onRowCancel(financa)}" update="form:messages" />
								<p:column headerText="Nome" sortBy="#{financa.nome}" style="width:33%;">
									<p:cellEditor>
										<f:facet name="output">
											<p:outputLabel value="#{financa.nome}"/>
										</f:facet>
					               		<f:facet name="input">
					               			<p:inputText  value="#{financa.nome}" style="width:100%"/>
					               		</f:facet>
									</p:cellEditor>
								</p:column>
								<p:column headerText="Valor" sortBy="#{financa.valor}" style="width:5%;">
									<p:cellEditor>
										<f:facet name="output">
											<p:outputLabel style="margin-left:10%;" value="#{financa.valor}"/>
										</f:facet>
										<f:facet name="input">
											<p:inputNumber symbol="R$" maxValue="999999999999"  value="#{financa.valor}"/>
										</f:facet>
									</p:cellEditor>
								</p:column>
								<p:column headerText="Vencimento" style="width:7%;">
									<p:outputLabel style="margin-left:8%;"	value="#{financa.dataVencimento}" 	 disabled="true">
													<f:converter converterId="dateConverter"/>
												</p:outputLabel>
								</p:column>
								<p:column headerText="Tipo" sortBy="#{financa.tipoFinanca}" style="width:5%;">
									<p:cellEditor>
										<f:facet name="output">
											<p:outputLabel style="margin-left:14%;" value="#{financa.tipoFinanca}" />
										</f:facet>
										<f:facet name="input">
												<p:selectOneMenu value="#{financa.tipoFinanca}">
													<f:selectItem itemLabel="Tipo da Finança" />
													<f:selectItems 	value="#{financasMBean.tipoFinancaList}"
														var="tipo" itemLabel="#{tipo.nome}" itemValue="#{tipo.nome}" />
												</p:selectOneMenu>
										</f:facet>
									</p:cellEditor>
								</p:column>
							
								<p:column style="width:2%;">
							           <p:rowEditor />
							    </p:column>
							    <p:column style="width:3%;">
									<p:commandButton  icon="fa fa-fw fa-trash" >
										<p:ajax update="pList" listener="#{financasMBean.tirarDaLista(financa)}" event="click" />
									</p:commandButton>
								</p:column>
					</p:dataTable>
					<br />
					<p:panelGrid  style="width:33%;margin-left:1%;" columns="2" id="tabCate" >
						 <f:facet name="header">
					        <p:outputLabel rendered="#{financasMBean.categoria.nome == ('Geral')}" style="font-size:12px;" value="Saldo Geral de Finanças"/>
					        <p:outputLabel rendered="#{financasMBean.categoria.nome != ('Geral')}" style="font-size:12px;" value="Saldo das Finanças #{financasMBean.categoria.nome}"/>
					    </f:facet>
						<p:column>
							<p:outputLabel style="font-size:12px;" value="Total de Créditos"/>
						</p:column>
						<p:column>
							<p:outputLabel style="color:#006400; font-size:14px;"  value="#{financasMBean.creditos}"/>
						</p:column>
						<p:column>
							<p:outputLabel style="font-size:12px;"  value="Total de Débitos"/>
						</p:column>
						<p:column>
							<p:outputLabel style="color:#ff0000; font-size:14px;" value="#{financasMBean.debitos}"/>
						</p:column>
						<p:column>
							<p:outputLabel style="font-size:12px;" value="Saldo Total"/>
						</p:column>
						<p:column>
							<p:outputLabel rendered="#{financasMBean.saldo gt 0}" style="color:#2E8B57;font-size:15px;"  value="#{financasMBean.saldo}"/>
							<p:outputLabel rendered="#{financasMBean.saldo lt 0}" style="color:#ff0000;font-size:15px;"  value="#{financasMBean.saldo}"/>
						</p:column>
					</p:panelGrid>
		</p:fieldset>
	</h:form>
</body>
</html>
